<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Server Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      font-size: 1rem;
      padding: 8px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #45a049;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Roblox Server Finder</h1>
  <p>Enter Universe ID and User ID, then click "Find Player".</p>
  
  <label for="universeId">Universe ID:</label>
  <input type="text" id="universeId" placeholder="e.g. 123456789" />

  <label for="userId">User ID:</label>
  <input type="text" id="userId" placeholder="e.g. 987654321" />

  <button id="findBtn">Find Player</button>

  <h2>Result:</h2>
  <pre id="result">Waiting for input...</pre>

  <script>
    const findBtn = document.getElementById('findBtn');
    const resultPre = document.getElementById('result');

    findBtn.addEventListener('click', async () => {
      const universeId = document.getElementById('universeId').value.trim();
      const userId = document.getElementById('userId').value.trim();

      if (!universeId || !userId) {
        alert('Please enter both Universe ID and User ID.');
        return;
      }

      resultPre.textContent = 'Searching...';

      try {
        const response = await fetch('https://roblox-player-api.onrender.com/findPlayer', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ universeId, userId })
        });

        if (!response.ok) {
          const errorText = await response.text();
          resultPre.textContent = `Error: ${response.status}\n${errorText}`;
          return;
        }

        const data = await response.json();
        resultPre.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultPre.textContent = 'Fetch error: ' + err.message;
      }
    });
  </script>
</body>
</html>
