<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; width: 250px; padding: 10px; }
    button { width: 100%; padding: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <h3>Roblox Alt Joiner</h3>
  <button id="openFullUI">Open Full Joiner</button>

  <script>
    document.getElementById('openFullUI').addEventListener('click', () => {
      chrome.windows.create({
        url: chrome.runtime.getURL('full-ui.html'),
        type: 'popup',
        width: 400,
        height: 400,
        top: 100,
        left: 100
      });
    });
  </script>
</body>
</html>
