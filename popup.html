<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      width: 280px;  /* Wider for better fit */
      box-sizing: border-box;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    p {
      font-size: 12px;
      margin-top: 8px;
      word-wrap: break-word;       /* Wrap long text */
      white-space: normal;          /* Allow wrapping */
      max-height: 60px;             /* Limit height */
      overflow-y: auto;             /* Scroll if overflow */
    }
  </style>
</head>
<body>
  <h3>Join Roblox Player</h3>
  <input id="username" type="text" placeholder="Enter Roblox username" />
  <button id="joinBtn">Join Server</button>
  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
