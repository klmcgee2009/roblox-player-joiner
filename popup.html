<!DOCTYPE html>
<html>
<head>
  <title>Roblox Server Joiner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      width: 400px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
    }
    #status {
      min-height: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Join a Roblox Player's Server</h2>
  <input id="username" placeholder="Enter Roblox username" />
  <button id="joinBtn">Join Server</button>
  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
